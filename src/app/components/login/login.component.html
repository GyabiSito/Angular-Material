<div class="body">
    @if(loading){
        <mat-spinner diameter="50" class="spinner" />
    }@else {
    <div class="login">
        <form [formGroup]="form" (ngSubmit)="ingresar()">
            <img src="usuario.png" width="50%">
            <h1>Login</h1>
            <mat-form-field class="ancho">
                <mat-label>Usuario</mat-label>
                <input type="text" matInput autocomplete="off" formControlName="usuario">
            </mat-form-field>
            <mat-form-field class="ancho">
                <mat-label>Contrase√±a</mat-label>
                <input type="password" matInput autocomplete="off" formControlName="password">
            </mat-form-field>
            <button type="submit" mat-flat-button class="ancho boton" [disabled]="form.invalid">Ingresar</button>
        </form>
    </div>
    }
</div>
